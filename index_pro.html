<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS -->

<!--
Implementa un lloc web senzill amb Bootstrap i JQuery que:

- Demani un nom d'usuari de GitHub

- Mostri una taula amb els repositoris de l'usuari seleccionat amb (com a mínim): nom, descripció, nombre de seguidors

- El disseny no és realment important, però hauria d'utilitzar components de Bootstrap

- El quadre d'entrada per al nom d'usuari pot estar a la mateixa pàgina o poden ser dues pàgines: una per demanar el nom i l'altra per mostrar els repositoris

- El lloc web ha d'estar emmagatzemat en un repositori de GitHub! El resultat d'aquesta tasca, que s'enviarà a Atenea, és un fitxer de text amb l'URL del vostre repositori.
-->

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1 class="text-center" style="margin-top: 100px;">GitHub User Information</h1>
</head>
<body>
<input type="text" style="display:block; margin: 0 auto; margin-top: 100px; width: 300px;" id="username" name="username" placeholder="   Enter the username">
<button style="display:block; margin: 0 auto; margin-top: 50px; width: 100px;">Submit</button>

<div class="container mt-3">
    <table class="table table-striped" style="margin-top: 50px">
        <thead>
        <tr>
            <th>Repository</th>
            <th>Description</th>
            <th>Followers</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name1</td>
            <td>Description1</td>
            <td>NumFollowers1</td>
        </tr>
        <tr>
            <td>Name2</td>
            <td>Description2</td>
            <td>NumFollowers2</td>
        </tr>
        <tr>
            <td>Name3</td>
            <td>Description3</td>
            <td>NumFollowers3</td>
        </tr>
        <tr>
            <td>Name4</td>
            <td>Description4</td>
            <td>NumFollowers4</td>
        </tr>
        <tr>
            <td>Name5</td>
            <td>Description5</td>
            <td>NumFollowers5</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function)
</script>
</body>
</html>
